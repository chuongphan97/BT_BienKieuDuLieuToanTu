<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bài tập 1</title>
</head>
<body>
    
    <script>
        let diemHoa=prompt('Nhập điểm Hóa:');
        let diemLy=prompt('Nhập điểm Lý:');
        let diemSinh=prompt('Nhập điểm Sinh:');
        let a = parseInt(diemHoa);
        let b = parseInt(diemLy);
        let c = parseInt(diemSinh);
        let S = a+b+c;
        let tb= S/3;
        document.write('Tổng điểm 3 môn = ' + S);
        document.write('<br>');
        document.write('Điểm trung bình 3 môn = '+ tb);
    </script>
</body>
