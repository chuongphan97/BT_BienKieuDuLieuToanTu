<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Bài tập 3 + 4</title>
</head>
<body>
    <script>
        let r = parseFloat(prompt('Nhập bán kính hình tròn:'));
        let s = 3.14 * r * r;
        let p = 2 * r * 3.14;
        document.write('Chu vi hình tròn = ' + p);
        document.write('<br>');
        document.write('Diện tích hình tròn = ' + s);
    </script>
</body>
